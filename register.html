<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Knowit</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/knowit.css" rel="stylesheet">
  <link href="css/perso.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="px-5 py-4">
              <div class="d-flex justify-content-center">
                <div class="rounded-circle border-0 bg-gradient-primary logo-rounded">
                  <object class="mt-2" data="img/knowit-logo-login.svg" type="image/svg+xml">
                    <img src="img/knowit-logo-login.svg"/>
                  </object>
                </div>
              </div>
              <div class="text-center">
                <h1 class="h4 text-gray-900 mt-2 mb-4">Inscrivez vous <i class="rotate-n-15 far fa-grin"></i></h1>
              </div>
              <div id="unknowUser" class="text-danger text-center mb-4 d-none">
                      <div class="font-weight-bold">Une erreur est survenue !</div>
                     <div>Vérifiez les champs du formulaire !</div>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" autocomplete="family-name" id="prenom" placeholder="Prénom">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" autocomplete="given-name"  id="nom" placeholder="Nom">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" autocomplete="email"  id="mail" placeholder="Addresse Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" autocomplete="new-password" id="password" placeholder="Mot de passe">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" autocomplete="new-password" id="secondPassword" placeholder="Répétition du mot de passe">
                  </div>
                </div>
                <div class="form-group">
                      <div class="ml-2 custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="cgu">
                        <label class="custom-control-label" for="cgu">J'accepte les <a href="#">CGU de Knowit</a></label>
                      </div>
                </div>
                <a href="javascript:void(0)" id="submitButton" class="btn btn-primary btn-user btn-block">
                  S'inscrire
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Déjà un compte ?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/vendor/sb-admin-2.min.js"></script>

  <!-- Perso scripts for all pages-->
  <script src="js/register.js"></script>

</body>

</html>
